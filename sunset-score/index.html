<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Privacy Policy â€” Sunset Score</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap");

      :root {
        color-scheme: light;
        --coral: #d37750;
        --golden: #f0a54b;
        --navy: #2d495b;
        --sage: #abbebc;
        --mauve: #cab3b4;
        --offwhite: #dde1dc;
        --warm-red: #b25b5a;
        --ink: #2d495b;
        --muted: #5e7a82;
        --card: #ffffffee;
        --border: rgba(45, 73, 91, 0.1);
        --shadow: 0 24px 60px rgba(45, 73, 91, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, var(--offwhite) 0%, #f2eded 30%, var(--mauve) 55%, var(--sage) 100%);
        color: var(--ink);
        position: relative;
        overflow-x: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 55vw;
        height: 55vw;
        border-radius: 999px;
        filter: blur(20px);
        opacity: 0.35;
        z-index: 0;
        pointer-events: none;
      }

      body::before {
        top: -20vw;
        right: -10vw;
        background: radial-gradient(circle, rgba(211, 119, 80, 0.45), rgba(240, 165, 75, 0));
        animation: floatOne 18s ease-in-out infinite;
      }

      body::after {
        bottom: -30vw;
        left: -15vw;
        background: radial-gradient(circle, rgba(45, 73, 91, 0.4), rgba(171, 190, 188, 0));
        animation: floatTwo 20s ease-in-out infinite;
      }

      .page {
        position: relative;
        z-index: 1;
      }

      header {
        padding: 56px 20px 32px;
      }

      .hero {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        gap: 16px;
        align-items: center;
        justify-items: center;
        text-align: center;
      }

      .hero__badge {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 12px 20px;
        border-radius: 999px;
        background: var(--navy);
        color: var(--offwhite);
        border: 1px solid var(--border);
        box-shadow: 0 10px 25px rgba(45, 73, 91, 0.15);
        font-weight: 600;
        letter-spacing: 0.2px;
        width: fit-content;
      }

      .hero__title {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(32px, 4.6vw, 54px);
        line-height: 1.05;
        margin: 8px 0 8px;
      }

      .hero__title span {
        color: var(--coral);
      }

      .hero__subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 17px;
        max-width: 560px;
      }

      main {
        max-width: 920px;
        margin: 0 auto 72px;
        padding: 0 20px;
      }

      .card {
        background: var(--card);
        border-radius: 22px;
        padding: 32px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        backdrop-filter: blur(12px);
        animation: rise 0.8s ease-out both;
      }

      #content h1,
      #content h2 {
        margin-top: 36px;
        font-size: 24px;
        color: var(--navy);
        font-family: "Fraunces", "Times New Roman", serif;
      }

      #content h3 {
        margin-top: 28px;
        font-size: 20px;
      }

      #content h4 {
        margin-top: 20px;
        font-size: 18px;
      }

      p,
      li {
        line-height: 1.6;
      }

      ul,
      ol {
        padding-left: 22px;
      }

      .meta {
        font-weight: bold;
      }

      a {
        color: var(--coral);
      }

      .loading {
        color: var(--muted);
        letter-spacing: 0.2px;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floatOne {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(-20px, 15px, 0);
        }
      }

      @keyframes floatTwo {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(20px, -10px, 0);
        }
      }

      @media (min-width: 900px) {
        .hero {
          gap: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="hero">
          <div class="hero__badge">Sunset Score</div>
          <h1 class="hero__title"><span>Privacy</span> Policy</h1>
          <p class="hero__subtitle">How the Sunset Score app handles your data and protects your privacy.</p>
        </div>
      </header>

      <main>
        <section class="card">
          <div id="content" class="loading">Loading policy content...</div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const content = document.getElementById('content');

      const renderError = () => {
        content.classList.remove('loading');
        content.innerHTML = '<p>Unable to load the policy right now. Please try again later.</p>';
      };

      fetch('privacy-policy.md', { cache: 'no-store' })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to load policy markdown.');
          }
          return response.text();
        })
        .then((markdown) => {
          content.classList.remove('loading');
          content.innerHTML = marked.parse(markdown);
        })
        .catch((error) => {
          console.error(error);
          renderError();
        });
    </script>
  </body>
</html>
