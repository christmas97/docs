<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terms of Use and Privacy Policy</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f3ee;
        --ink: #1b1a19;
        --muted: #5e5751;
        --card: #ffffff;
        --accent: #c95b2c;
        --border: #e4ddd4;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at top, #fff6eb 0%, #f7f3ee 45%, #efe8de 100%);
        color: var(--ink);
      }

      header {
        padding: 48px 20px 24px;
        text-align: center;
      }

      header h1 {
        margin: 0 0 8px;
        font-size: clamp(28px, 4vw, 40px);
        letter-spacing: 0.3px;
      }

      header p {
        margin: 0;
        color: var(--muted);
        font-size: 16px;
      }

      main {
        max-width: 860px;
        margin: 0 auto 64px;
        padding: 0 20px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 20px 40px rgba(27, 26, 25, 0.08);
      }

      h1,
      h2 {
        margin-top: 36px;
        font-size: 24px;
        color: var(--accent);
      }

      h3 {
        margin-top: 28px;
        font-size: 20px;
      }

      h4 {
        margin-top: 20px;
        font-size: 18px;
      }

      p,
      li {
        line-height: 1.6;
      }

      ul,
      ol {
        padding-left: 22px;
      }

      .meta {
        font-weight: bold;
      }

      a {
        color: var(--accent);
      }

      .loading {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Terms of Use and Privacy Policy</h1>
      <p>Double You mobile application</p>
    </header>

    <main>
      <section class="card">
        <div id="content" class="loading">Loading policy content...</div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const content = document.getElementById('content');

      const renderError = () => {
        content.classList.remove('loading');
        content.innerHTML = '<p>Unable to load the policy right now. Please try again later.</p>';
      };

      fetch('terms-and-privacy.md', { cache: 'no-store' })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to load policy markdown.');
          }
          return response.text();
        })
        .then((markdown) => {
          content.classList.remove('loading');
          content.innerHTML = marked.parse(markdown);
        })
        .catch((error) => {
          console.error(error);
          renderError();
        });
    </script>
  </body>
</html>
